<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tratamento de dados - Curso JavaScript #06</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white; /* Comentário em CSS */
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição</p>

  <script>
    /* 
    Conversão de string para número

    var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //number
    var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //number 
    */

    /* 
    Conversão de número para string
    
    window.alert('A soma dos valores é ' + s.toString()) //string
    window.alert('A soma dos valores é ' + String(s)) //string 
    */
   
    var n1 = Number(window.prompt('Digite um número: ')) //number
    var n2 = Number(window.prompt('Digite outro número: ')) //number
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
    // number + number para adição
    // string + string para concatenação
  </script>
</body>
</html>
