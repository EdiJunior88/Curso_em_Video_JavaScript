<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: #9d2eff;
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1{
            color: #fff722;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>

        var nome = window.prompt('Qual é o seu nome?') //Vai perguntar o nome...
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //Concatenação
    </script>

</html>
